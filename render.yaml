services:
  - type: web
    name: sidequest-backend
    env: node
    plan: free
    rootDir: server # IMPORTANT: Points to your server folder
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false # You will enter this in Render Dashboard for security
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ADMOB_APP_ID
        sync: false
